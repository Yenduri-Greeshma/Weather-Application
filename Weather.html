<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mt-4">Weather Application</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card main-card">
                    <div class="card-body">
                        <h5 class="card-title">Weather Information</h5>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="cityInput" placeholder="Enter city name" />
                        </div>
                        <button class="btn btn-primary w-100" onclick="getWeather()">Get Weather</button>
                        <div class="weather-info mt-4">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-title">Current Weather</h6>
                                    <div id="currentWeather">
                                        <p id="weatherDescription">Weather description will be shown here.</p>
                                        <p id="temperature">Temperature: --Â°C</p>
                                        <p id="location">Location: --</p>
                                    </div>
                                </div>
                            </div>
                            <div class="card mt-3">
                                <div class="card-body">
                                    <h6 class="card-title">Forecast</h6>
                                    <div id="forecast"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
